<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page</title>
</head>
<body>
  <script>
    //the big showdown
   function game ()
  {
    var playerChoice = prompt("Rock, Paper, Scissors, SHOOT!"); //Prompts user with popup window
    playerChoice = playerChoice.toLowerCase(); //rOck, Rock, rock, and ROCK are all valid
    while ((playerChoice != "rock") && (playerChoice != "paper") && (playerChoice != "scissors")){
      playerChoice = prompt(playerChoice + " is not valid. Please choose Rock, Paper, or Scissors.") // we don't want invalid inputs to count as one of our five precious turns in this game.
    }

    var x = (Math.random())
    if (x < .33) {
      computerChoice = "rock"
    } else if (x > .34 && x < .66) {
      computerChoice = "paper"
    } else {
      computerChoice = "scissors" //in other words, .67-1 is "Scissors"
    } //using Math.random allows me to assign these variables to random numbers evenly
    
    if (playerChoice == computerChoice) {
      console.log("Tie!")
    } else if (playerChoice == "rock" && computerChoice == "scissors") {
      console.log("You win! Rock crushes Scissors.")
    } else if (playerChoice == "scissors" && computerChoice == "paper") {
      console.log("You win! Scissors snips up Paper.")
    } else if (playerChoice == "paper" && computerChoice == "rock") {
      console.log("You win! Paper covers Rock (I guess).")
    } else if (playerChoice == "rock" && computerChoice == "paper") {
      console.log("You lose! Rock gets covered by Paper (somehow).")
    } else if (playerChoice == "scissors" && computerChoice == "rock") {
      console.log("You lose! Scissors get smashed by Rock.")
    } else if (playerChoice == "paper" && computerChoice == "scissors"){
      console.log("You lose! Paper gets cut up by Scissors.")
    } else {
        console.log("Please enter a valid option.")
      }
    
  }
  for (let i = 0; i < 5; i++) {
    game(); //repeat that function 5 times
  }

  
   
  
  </script>
</body>
</html>
